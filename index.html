<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Logic CheckBoxes</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>How do you want your Project to be</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toogle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>good</span>
        
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toogle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>cheap</span>
        
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toogle">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span>fast</span>
        
    </div>
    


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
